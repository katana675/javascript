<!doctype html>
    <html>
        <head>
            <title>名前紹介</title>
        </head>
        <body>
            <script>
                // 問題１
               for(i=50; i<=100; i++){
                console.log(i);
               }
               
                //問題２    
               for(i=100; i>=50; i--){
                console.log(i);
               }

                //問題３    
               let sum=0;
               for(let i=50; i<=100; i++){
                sum=sum+i;}
                console.log(sum);

                // 問題４
                while(i<=100){
                if(i>=50){
                console.log(i);
                }
                i++;
                }

                // 問題５
                while(i>=50){
                if(i<=100){
                console.log(i);
                }
                i--
                }

                // 問題６
                let sam=0;
                while(i<=100){
                if(i>=50){
                sam=sam+i;
                }
                i++;
                }
                console.log(sam);

                // 問題７
                for(i=0; i<=10; i++){
                if(i==7){
                console.log("ヒットです");
                }
                console.log(i);
                }

                // 問題８　０は偶数と載っていたので０も偶数にしています
                for(i=0; i<=10; i++){
                console.log(i);
                if(i%2==0){
                console.log("偶数です");
                }
                }

                // 問題９
                for( i=10; i<=50; i++){
                if(i%5==0){
                console.log(i);
                }
                }

                // 問題１０
                // for文
                ssa=0
                for(i=1; i<=100; i++){
                ssa=ssa+i;
                if(ssa>3000){
                break;
                }
                }
                console.log(ssa);

                // while文
                sas=0;
                i=0;
                while(i<=100){
                sas=sas+i;
                if(sas>3000){
                break;
                }
                i++
                }
                console.log(sas);

                // 問題１１ for文
                faf=0
                for(i=1; i<=100; i++){
                faf=faf+i;     
                if (20<=i && i<=50){
                continue;            
                }
                }
                console.log(faf);

                // while文
                i=1;
                fdf=0;
                while(i<=100){
                if(i<=20 && i<=50){
                continue;
                fdf=fdf+i;
                i++
                }
                }
                console.log(fdf);
            </script>
        </body>
    </html>
