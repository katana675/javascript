<!doctype html>
    <html>
        <head>
            <title>名前紹介</title>
        </head>
        <body>
            <script>
                // 問題１
               for(i=50; i<=100; i++){
                console.log(i);
               }
               
                //問題２    
               for(i=100; i>=50; i--){
                console.log(i);
               }

                //問題３    
               let sum=0;
               for(let i=50; i<=100; i++){
                sum=sum+i;}
                console.log(sum);

                // 問題４
                while(i<=100){
                if(i>=50){
                console.log(i);
                }
                i++;
                }

                // 問題５
                while(i>=50){
                if(i<=100){
                console.log(i);
                }
                i--
                }

                // 問題６
                let sam=0;
                while(i<=100){
                if(i>=50){
                sam=sam+i;
                }
                i++;
                }
                console.log(sam);

                // 問題７
                for(i=0; i<=10; i++){
                if(i==7){
                console.log("ヒットです");
                }
                console.log(i);
                }

                // 問題８　０は偶数と載っていたので０も偶数にしています
                for(i=0; i<=10; i++){
                console.log(i);
                if(i%2==0){
                console.log("偶数です");
                }
                }
            </script>
        </body>
    </html>
